<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Pastel rainbow toggle</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>

<body>

	<nav class="nav-toggle">
		<div class="nav-toggle__button"></div>
		<ul class="nav-toggle__list hidden">
			<li class="nav-toggle__list__color nav-toggle__list__color--red"><span>Red</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--orange"><span>Orange</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--yellow"><span>Yellow</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--green"><span>Green</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--blue"><span>Blue</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--purple"><span>Purple</span></li>
			<li class="nav-toggle__list__color nav-toggle__list__color--reset"><span>Reset</span></li>
		</ul>
	</nav>
</body>

</html>
